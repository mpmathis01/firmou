name: Deploy Single File to Prod Branch
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
        
      - name: Deploy to Prod Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: prod # Envia apenas o conte√∫do de 'dist' para a branch 'prod'
          clean: true # Remove arquivos antigos da branch de destino
